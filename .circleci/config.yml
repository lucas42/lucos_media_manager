version: 2.1

jobs:
  test:
    docker:
      - image: circleci/openjdk:15-buster
    steps:
      - checkout
      - setup_remote_docker:
          version: 20.10.11 # Use latest version of docker to address problem on alpine 17 (https://gitlab.alpinelinux.org/alpine/aports/-/issues/12396)
      - run:
          name: Run Tests
          command: make test
      - store_artifacts:
          path: reports

orbs:
  lucos: lucos/deploy@0
workflows:
  version: 2
  build-deploy:
    jobs:
      - test
      - lucos/build-amd64:
          context: docker
      - lucos/deploy-avalon:
          context: docker
          requires:
            - test
            - lucos/build-amd64
          filters:
            branches:
              only:
                - main