version: 2.1

jobs:
  test:
    docker:
      - image: cimg/openjdk:18.0
    steps:
      - checkout
      - run:
          name: Run Tests
          command: make test
      - store_artifacts:
          path: reports

orbs:
  lucos: lucos/deploy@0
workflows:
  version: 2
  build-deploy:
    jobs:
      - test
      - lucos/build-amd64:
          context: docker
      - lucos/deploy-avalon:
          context: docker
          requires:
            - test
            - lucos/build-amd64
          filters:
            branches:
              only:
                - main